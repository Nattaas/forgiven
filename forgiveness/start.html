<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Forgive Me?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script>
        function showSadMessage() {
            alert("I'm sorry. At least I tried.");
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Will you forgive me?</h1>
        <div class="buttons">
            <a href="secondpage.html" class="button yes">Yes</a>
            <button class="button no" onclick="showSadMessage()">No</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <p>Survey has been saved.</p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
